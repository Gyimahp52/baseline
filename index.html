<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline Performance</title>
    <link href="css/styles.css" rel="stylesheet"> <!-- Link to custom styles -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4">Baseline Performance</h1>
        <p>This page loads all resources, including images, videos, scripts, and styles, upfront without any optimization techniques.</p>
        
        <div class="media-container">
            <!-- Images loaded immediately -->
            <img src="images/1.jpg" alt="Baseline Image 1" class="img-fluid">
            <img src="images/2.jpg" alt="Baseline Image 2" class="img-fluid">
            <img src="images/3.jpg" alt="Baseline Image 3" class="img-fluid">
            <img src="images/4.jpg" alt="Baseline Image 1" class="img-fluid">
            <img src="images/5.jpg" alt="Baseline Image 2" class="img-fluid">
            <img src="images/6.jpg" alt="Baseline Image 3" class="img-fluid">
            <img src="images/7.jpg" alt="Baseline Image 1" class="img-fluid">
            <img src="images/8.jpg" alt="Baseline Image 2" class="img-fluid">
            <img src="images/9.jpg" alt="Baseline Image 3" class="img-fluid">
            
            <!-- Videos loaded immediately -->
            <video controls class="img-fluid"><source src="videos/1.mp4" type="video/mp4"> Your browser does not support the video tag.</video>
            <video controls class="img-fluid"><source src="videos/2.mp4" type="video/mp4">Your browser does not support the video tag.</video>
            <video controls class="img-fluid"><source src="videos/3.mp4" type="video/mp4"> Your browser does not support the video tag.</video>
            <video controls class="img-fluid"><source src="videos/4.mp4" type="video/mp4">Your browser does not support the video tag.</video>
            <video controls class="img-fluid"><source src="videos/5.mp4" type="video/mp4"> Your browser does not support the video tag.</video>
            <video controls class="img-fluid"><source src="videos/6.mp4" type="video/mp4">Your browser does not support the video tag.</video>
            <video controls class="img-fluid"><source src="videos/7.mp4" type="video/mp4"> Your browser does not support the video tag.</video>
            <video controls class="img-fluid"><source src="videos/8.mp4" type="video/mp4">Your browser does not support the video tag.</video>
            <video controls class="img-fluid"><source src="videos/9.mp4" type="video/mp4"> Your browser does not support the video tag.</video>
           
        </div>
        
        <div id="metrics" class="mt-4">
            <p>Load Time: <span id="load-time"></span> ms</p> <!-- Placeholder for load time -->
            <p>Page Size: <span id="page-size"></span> KB</p> <!-- Placeholder for page size -->
        </div>
        <!-- JavaScript to simulate loading performance metrics -->
        <script src="js/script.js"></script>
    </div>
</body>
</html>
